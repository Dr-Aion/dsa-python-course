<!DOCTYPE html>
<html>
    <head>
        <title>Nesting</title>
        <link rel="stylesheet" href="nesting.css">
        <style>
            
        </style>
    </head>
    <body>
        <div>
            <p>This is a paragraph inside a div.</p>
            
            List inside the div:
            <ul>
                <li>unordered item</li>
                <li>unordered item</li>
                <li>unordered item</li>
           </ul>

        </div>

        <p>This is a paragraph outside the div.</p>
        List outside of the div:
            <ul>
                <li>unordered item</li>
                <li>unordered item</li>
                <li>unordered item</li>
           </ul>
    </body>
</html>
